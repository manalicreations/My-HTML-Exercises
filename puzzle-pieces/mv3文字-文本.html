<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>文字文本</title>
  <style>
  body {
    -moz-box-sizing: border-box;
    -webkit-box-sizing: border-box;
    box-sizing: border-box;
  }
  
  .container {
    width: 353px;
    text-align: left;
    font: 14px/40px "微软雅黑";
    word-spacing: 44px;
  }
  
  p {
    background: url(../img/mv/bg.jpg) no-repeat left top;
    border-bottom: 10px solid #c6cad7;
    margin: 0;
  }
  
  .last {
    border-bottom: none;
  }
  </style>
</head>

<body>
  <div class="container">
    <p>装修设计 全包 半包 设计</p>
    <p>家装建材 吊灯 马桶 地板</p>
    <p>全屋定制 衣柜 橱柜 门</p>
    <p>住宅家具 沙发 床 桌椅</p>
    <p>家纺订品 四件套 被 枕头</p>
    <p>家饰布艺 摆件 挂件 窗帘</p>
    <p>生活家居 收纳 拖鞋</p>
    <p class="last">居家必备 汤锅 碗盘 雨伞</p>
  </div>
</body>

</html>
