<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>翻页条</title>
  <style>
  .pageBox {
    margin: 100px;
  }
  
  a {
    display: inline-block;
    width: 17px;
    height: 20px;
    border: 1px solid #c0c0c0;
    font: 12px/20px "宋体";
    text-align: center;
    text-decoration: none; 
    color: blue;
  }

  .pageBut {
    width: 64px;
  }
  
  a:link {
    color: blue;
  }
  
  a:visited {
    color: red;
  }
  
  a:hover {
    background-color: blue;
    color: white;
  }
  
  a:active {
    color: black;
  }
  </style>
</head>

<body>
  <div class="pageBox">
    <a href="" class="pageBut">上一页</a>
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <a href="">5</a>
    <a href="">6</a>
    <a href="">7</a>
    <a href="">8</a>
    <a href="">9</a>
    <a href="">...</a>
    <a href="" class="pageBut">下一页</a>
  </div>
</body>

</html>
