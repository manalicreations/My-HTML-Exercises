<html lang="en">
<head>

    <title>伸缩水平菜单</title>

        *{margin: 0; padding: 0; font-size: 14px;}
        .nav{ list-style: none; border-bottom: 5px solid #F95F5F; height: 50px; padding-left: 50px;}

        .nav li a{text-decoration: none; display: block;background: #CCCCCC; height: 30px; line-height: 30px; width: 120px; text-align: center;}
        .nav li a.on, .nav li a:hover{color: #FFFFFF; background-color: #F95F5F; height: 40px; line-height: 40px; margin-top: -10px;}
    </style>
</head>
<body>
    <ul class="nav">

</body>
</html>
