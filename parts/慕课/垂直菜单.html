<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直/水平菜单</title>
    <style type="text/css">
        *{margin: 0; padding: 0; font-size: 14px;}
        ul{list-style: none; width: 100px;}
        a{ color: #333; text-decoration: none; }
        /*.nav li{float: left;} 添加此条变成水平排列,ul宽度去掉，文本居中对齐，*/
        .nav li a{display:block; height:30px; line-height: 30px; width: 100px; background-color: gray; text-indent: 20px; /*text-align: center;*/ margin-bottom: 1px;}
        .nav li a:hover, #active { background-color:#F76363; color: white;}
    </style>
</head>
<body>
    <ul class="nav">
        <li><a href="#">首    页</a></li>
        <li ><a id="active" href="#">新闻快讯</a></li>
        <li><a href="#">产品展示</a></li>
        <li><a href="#">售后服务</a></li>
        <li><a href="#">联系我们</a></li>
    </ul>
</body>
</html>
