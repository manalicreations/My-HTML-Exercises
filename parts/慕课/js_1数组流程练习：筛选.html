<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js_数组筛选</title>
    <script type="text/javascript">
        function fresh_girls(){
            var nl = [['小A','女',21,'大一'], ['小B','男',23,'大三'], ['小C','男',24,'大四'], ['小D','女',21,'大一'], ['小E','女',22,'大四'], ['小F','男',21,'大一'], ['小G','女',22,'大二'], ['小H','女',20,'大三'], ['小I','女',20,'大一'], ['小J','男',20,'大三']];
            for (var i = 0; i < nl.length; i++) {
                if (nl[i][1]=="女" && nl[i][3]=="大一") {
                    document.write(nl[i]+"</br>");
                }
            }

        }
    </script>
</head>
<body>
    <pre> 
    选修课10人小组：
    ('小A','女',21,'大一'),  ('小B','男',23,'大三'),

    ('小C','男',24,'大四'),  ('小D','女',21,'大一'),

    ('小E','女',22,'大四'),  ('小F','男',21,'大一'),

    ('小G','女',22,'大二'),  ('小H','女',20,'大三'),

    ('小I','女',20,'大一'),  ('小J','男',20,'大三')
    </pre>
    <input id="fresh_girls" type="button" value="点此查看大一女生名单" onclick="fresh_girls()" />
</body>
</html>
