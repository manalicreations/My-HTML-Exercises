<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js常用三大互动 popups</title>
    <script type="text/javascript">  
      function show_alert(){  
        alert('第一行\n第二行');  
      }  
      
      function show_confirm(){  
        var result = confirm('是否删除！');  
        if(result){  
            alert('删除成功！');  
        }
        else{  
            alert('不删除！');  
        }  
      }  
  
      function show_prompt(){  
        var value = prompt('输入你的名字：', '默认名字');  
        if(value == null){  
            alert('你取消了输入！'); 
            //show_prompt(); 
        }
        else if(value == ''){  
            alert('姓名输入为空，请重新输入！');  
            show_prompt();  
        }
        else{  
            alert('你好，'+value);  
        }
      }

      function open_in_new_tag()
      {
      var wo4=window.open('http://www.baidu.com','_blank','width=600,height=600')
      /*语法：window.open([URL], [窗口名称], [参数字符串])
          URL：网址/路径，不写新窗口就不显示任何文档
          窗口名称：新打开窗口的名称
              1.该名称由字母、数字和下划线字符组成。不能包含有空格。
                        
              2.具有特殊意义的名称：
                  _blank：在新窗口显示目标网页
                  _self：在当前窗口显示目标网页
                  _top：框架网页中在上部窗口中显示目标网页
                        
              3.相同name的窗口只能创建一个，要想创建多个窗口则 name 不能相同。
          参数字符串：
              top=数字，新窗口距离屏幕顶部多少像素
              left=数字，新窗口距离屏幕左端多少像素
              width=数字，新窗口的宽度
              height=数字，新窗口的高度
              menubar=yes/no，新窗口有无菜单
              toolbar=yes/no，新窗口有无工具条
              scrollbars=yes/no，新窗口有无滚动条s
              status=yes/no，新窗口有无状态栏
      */  
      // wo4.close(); 关闭新开窗口
      }      
    </script>  
</head>  
<body>  
  <input id="alert_button" type="button" value="alert" onclick="show_alert()" >  
  <input id="confirm_button" type="button" value="confirm" onclick="show_confirm()" > 
  <input id="prompt_button" type="button" value="prompt" onclick="show_prompt()" >
  <input id="open_in_new_tag" type="button" value="度娘传送门" onclick="open_in_new_tag()"  />  
</body>    
</html>
