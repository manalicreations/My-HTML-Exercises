<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>mvjs2显示隐藏</title>
  <style>
    div { width: 200px; height: 200px; background: red; display: none;}
  </style>
  <script>
    window.onload = function () {
      var oShowBtn = document.getElementById('show_btn');
      var oHideBtn = document.getElementById('hide_btn');
      var oDiv = document.getElementById('div1');

      oShowBtn.onclick = function () {
        oDiv.style.display = 'block';
      };

      oHideBtn.onclick = function () {
        oDiv.style.display = 'none';
      };    
    };
  </script>
</head>
<body>
  <input id="show_btn" type="button" value="显示">
  <input id="hide_btn" type="button" value="隐藏">
  <div id="div1"></div>
</body>
</html>
