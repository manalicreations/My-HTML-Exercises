<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>mvjs5数据类型和转换</title>

<script>

var arr = [ '100px', 'abc'-6, [], -98765, 34, -2, 0, '300', , function(){alert(1);}, null, document, [], true, '200px'-30,'23.45元', 5, Number('abc'), function(){ alert(3); }, 'xyz'-90 ];

/*
	1、找到arr里所有的数字：-98765, 34, -2, 0, 5
	2、找到可以转成数字的：'100px', -98765, 34, -2, 0, '300', '23.45元',  5 
	3、把转成数字以后，最大值判断出来：300
	4、把 NaN 所在的位置找出来：1 14 17  19
*/

//找到所有数字:
function num() {
  var aResult = [];
  for (var i = 0; i < arr.length; i++) {
    if (arr[i] + 0 === arr[i]) {
      //数字特性:数字+0=数字本身
      aResult.push(arr[i]);
    }
  }
  return aResult;
}
alert(num());

//找到所有可以转换为数字的:
function toNum() {
  var aResult = [];
  for (var i = 0; i < arr.length; i++) {
    if (parseFloat(arr[i])+0 === parseFloat(arr[i])) {
      aResult.push(arr[i]);
    }
  }
  return aResult;
}
alert(toNum());

//最大数字:
function maxNum() {
  var tmp1 = toNum();
  var tmp2 = [];
  for (var i = 0; i < tmp1.length; i++) {
    tmp2.push(parseFloat(tmp1[i]));
  }
  return Math.max.apply(Math,tmp2);
  //return Math.min.apply(Math,tmp2); 最小
}
alert(maxNum());

//找出NaN所在[位置]:
function locateNaN() {
  var aResult = [];
  for (var i = 0; i < arr.length; i++) {
    if (typeof(arr[i]) === "number" && Number(arr[i]) !== Number(arr[i]) ) {
      //NaN是数字类型,但是自己不等于自己
      aResult.push(i);
    }
  }
  return aResult;
}
alert(locateNaN());
</script>
